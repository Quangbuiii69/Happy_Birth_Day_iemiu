<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>He He He</title>
  <style>
    /* Background and Text Styling */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Dark background to contrast hearts */
      color: #ff66b2;
      font-family: 'Arial', sans-serif;
    }

    /* Centered Message Styling */
    .message {
      position: relative;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Heart Shapes */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66b2;
      clip-path: polygon(50% 0%, 61% 11%, 73% 11%, 84% 22%, 84% 34%, 73% 45%, 61% 45%, 50% 55%, 39% 45%, 27% 45%, 16% 34%, 16% 22%, 27% 11%, 39% 11%);
      opacity: 0.8;
      animation: float 5s ease-in infinite;
    }

    /* Floating Hearts Animation */
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Pulsing Effect for Message */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Random Positions and Delays for Hearts */
    .heart:nth-child(1) {
      left: 20%;
      animation-delay: 0s;
    }
    .heart:nth-child(2) {
      left: 40%;
      animation-delay: 1s;
    }
    .heart:nth-child(3) {
      left: 60%;
      animation-delay: 3s;
    }
    .heart:nth-child(4) {
      left: 80%;
      animation-delay: 2s;
    }
    .heart:nth-child(5) {
      left: 30%;
      animation-delay: 4s;
    }
    .heart:nth-child(6) {
      left: 70%;
      animation-delay: 5s;
    }
  </style>
</head>
<body>
  <!-- Centered Message -->
  <div class="message">Anh YÃªu Em</div>

  <!-- Floating Heart Elements -->
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
</body>
</html>
